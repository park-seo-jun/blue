<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸른 보석</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <h1 id="game-title">푸른 보석</h1>
        <button id="start-button">게임 시작</button>
    </div>

    <div id="game-container" class="hidden">
        <!-- 새로운 RPG 게임 화면 -->
        <div id="game-world">
            <!-- WASD로 움직일 배경 요소 -->
            <div id="background-layer"></div>
            <!-- 화면 중앙에 고정될 플레이어 -->
            <div id="player"></div>
        </div>
        
        <!-- 화면 위에 겹쳐질 UI 요소들 -->
        <div id="ui-layer">
            <div id="status-window">
                <h3>플레이어 상태</h3>
                <p>이름: 용사</p>
                <p>HP: <span id="player-hp">100</span> / 100</p>
                <p>MP: <span id="player-mp">50</span> / 50</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
