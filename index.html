<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸른 보석</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="intro-screen">
        <h1 id="game-title">푸른 보석</h1>
        <button id="start-button">게임 시작</button>
    </div>

    <div id="game-container" class="hidden">
        <!-- 새로운 RPG 게임 화면 -->
        <div id="game-world">
            <!-- WASD로 움직일 배경 요소 -->
            <div id="background-layer"></div>
            <!-- 화면 중앙에 고정될 플레이어 -->
            
        </div>
        
        <!-- 화면 위에 겹쳐질 UI 요소들 -->
        <div id="ui-layer">
            <div id="status-window">
                <h3>플레이어 상태</h3>
                <p>HP: <span id="player-hp">100</span> / <span id="player-max-hp">100</span></p>
                <div class="health-bar-container">
                    <div id="player-health-bar" class="health-bar"></div>
                </div>
                <p style="margin-top: 10px;">Level: <span id="player-level">1</span> (<span id="player-xp">0</span> / <span id="player-xp-needed">100</span>)</p>
                <div class="xp-bar-container">
                    <div id="player-xp-bar" class="xp-bar"></div>
                </div>
                <p style="margin-top: 10px;">직업: <span id="player-job">없음</span></p>
                <p style="margin-top: 10px;">Gold: <span id="player-gold">1000</span> G</p>
            </div>

            <!-- 게임 오버 화면 (평소에는 숨겨져 있음) -->
            <div id="game-over-screen" class="hidden">
                <h1>GAME OVER</h1>
                <button id="restart-button">다시 시작</button>
            </div>
        </div>

        <!-- 상점 UI (평소에는 숨겨져 있음) -->
        <div id="shop-window" class="hidden">
            <h2>상점</h2>
            <ul id="item-list">
                <!-- 아이템 목록은 JS에서 동적으로 추가 -->
            </ul>
            <div id="shop-footer">
                <p>내 소지품: <span id="player-inventory"></span></p>
                <button id="close-shop-button">나가기</button>
            </div>
        </div>

        <!-- 대화창 UI (평소에는 숨겨져 있음) -->
        <div id="dialogue-box" class="hidden">
            <div id="dialogue-header">
                <span id="npc-name">NPC 이름</span>
                <button id="close-dialogue-button">X</button>
            </div>
            <p id="dialogue-text">NPC 대사가 여기에 표시됩니다.</p>
            <div id="dialogue-actions">
                <!-- 상호작용 버튼은 JS에서 동적으로 추가 -->
            </div>
        </div>

        <!-- 퀘스트 UI -->
        <div id="quest-tracker" class="hidden">
            <h4 id="quest-title">퀘스트 제목</h4>
            <p id="quest-objective">퀘스트 목표</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
