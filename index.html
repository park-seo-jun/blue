<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸른 보석</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="screen-flash"></div>

    <div id="intro-screen">
        <h1 id="game-title">푸른 보석</h1>
        <div id="name-input-container">
            <h2>당신의 이름은 무엇입니까?</h2>
            <input type="text" id="player-name-input" placeholder="이름 입력..." maxlength="10">
            <button id="confirm-name-button">모험 시작</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <!-- 새로운 RPG 게임 화면 -->
        <div id="game-world">
            <!-- WASD로 움직일 배경 요소 -->
            <div id="background-layer"></div>
            <div id="aquarium-layer" class="hidden"></div>
            <!-- 화면 중앙에 고정될 플레이어 -->
            
        </div>
        
        <!-- 화면 위에 겹쳐질 UI 요소들 -->
        <div id="ui-layer">
            <div id="status-window">
                <h3>플레이어 상태</h3>
                <p>이름: <span id="player-name">모험가</span></p>
                <p>HP: <span id="player-hp">100</span> / <span id="player-max-hp">100</span></p>
                <div class="health-bar-container">
                    <div id="player-health-bar" class="health-bar"></div>
                </div>
                <p style="margin-top: 10px;">MP: <span id="player-mp">50</span> / <span id="player-max-mp">50</span></p>
                <div class="mp-bar-container">
                    <div id="player-mp-bar" class="mp-bar"></div>
                </div>
                <p style="margin-top: 10px;">Level: <span id="player-level">1</span> (<span id="player-xp">0</span> / <span id="player-xp-needed">100</span>)</p>
                <div class="xp-bar-container">
                    <div id="player-xp-bar" class="xp-bar"></div>
                </div>
                <p style="margin-top: 10px;">직업: <span id="player-job">없음</span></p>
                <p style="margin-top: 10px;">Gold: <span id="player-gold">1000</span> G</p>
                <p style="margin-top: 10px;">방어력: <span id="player-defense">0</span></p>
            </div>

            <!-- 게임 오버 화면 (평소에는 숨겨져 있음) -->
            <div id="game-over-screen" class="hidden">
                <h1>GAME OVER</h1>
                <button id="restart-button">다시 시작</button>
            </div>
        </div>

        <!-- 상점 UI (평소에는 숨겨져 있음) -->
        <div id="shop-window" class="hidden">
            <h2>상점</h2>
            <ul id="item-list">
                <!-- 아이템 목록은 JS에서 동적으로 추가 -->
            </ul>
            <div id="shop-footer">
                <p>내 소지품: <span id="player-inventory"></span></p>
                <button id="close-shop-button">나가기</button>
            </div>
        </div>

        <!-- 히든 상점 UI (평소에는 숨겨져 있음) -->
        <div id="hidden-shop-window" class="hidden">
            <h2>???</h2>
            <ul id="hidden-item-list">
                <!-- 아이템 목록은 JS에서 동적으로 추가 -->
            </ul>
            <div id="shop-footer">
                <p>내 소지품: <span id="player-inventory-hidden"></span></p>
                <button id="close-hidden-shop-button">나가기</button>
            </div>
        </div>

        <!-- 대화창 UI (평소에는 숨겨져 있음) -->
        <div id="dialogue-box" class="hidden">
            <div id="dialogue-header">
                <span id="npc-name">NPC 이름</span>
                <button id="close-dialogue-button">X</button>
            </div>
            <p id="dialogue-text">NPC 대사가 여기에 표시됩니다.</p>
            <div id="dialogue-actions">
                <!-- 상호작용 버튼은 JS에서 동적으로 추가 -->
            </div>
        </div>

        <!-- 퀘스트 UI -->
        <div id="quest-tracker" class="hidden">
            <h4 id="quest-title">퀘스트 제목</h4>
            <p id="quest-objective">퀘스트 목표</p>
        </div>

        <!-- 닉네임 꾸미기 UI (평소에는 숨겨져 있음) -->
        <div id="title-window" class="hidden">
            <h2>닉네임 꾸미기</h2>
            <ul id="title-list">
                <!-- 색상 목록은 JS에서 동적으로 추가 -->
            </ul>
            <button id="close-title-window-button">나가기</button>
        </div>

        <!-- 플레이어 색상 변경 UI (평소에는 숨겨져 있음) -->
        <div id="body-color-window" class="hidden">
            <h2>외형 변경</h2>
            <ul id="body-color-list">
                <!-- 색상 목록은 JS에서 동적으로 추가 -->
            </ul>
            <button id="close-body-color-window-button">나가기</button>
        </div>

        <!-- 인벤토리 UI -->
        <button id="inventory-button">🎒</button>
        <div id="inventory-window" class="hidden">
            <h2>인벤토리</h2>
            <ul id="inventory-list">
                <!-- 아이템 목록 -->
            </ul>
        </div>

        <!-- 낚시 미니게임 UI -->
        <div id="fishing-minigame" class="hidden">
            <div id="fishing-bar-container">
                <div id="catch-zone"></div>
                <div id="fish-icon">🐟</div>
            </div>
            <div id="fishing-progress-container">
                <div id="fishing-progress-bar"></div>
            </div>
            <div id="fishing-text"></div>
        </div>

        <!-- 수조 관리 UI -->
        <div id="tank-ui" class="hidden">
            <h3>수조 관리</h3>
            <div id="tank-status">
                <!-- 현재 수조 상태 -->
            </div>
            <div id="tank-inventory-list">
                <!-- 인벤토리의 물고기 목록 -->
            </div>
            <button id="close-tank-ui-button">닫기</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
